<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blockchain Me</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Blockchain Me</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="saveData" class="row top-buffer">
        <form>
          <div class="form-group">
            <label for="dataInput">Data to save</label>
            <input type="data" class="form-control" id="dataInput" aria-describedby="dataHelp" placeholder="Enter your data">
            <small id="dataHelp" class="form-text text-muted">The string must be less than 10,000 characters</small>
          </div>
          <button type="submit" class="btn btn-primary btn-save">Blockchain Me!</button>
        </form>
      </div>

      <div style="height:10px"></div>

      <div id="dataRow" class="row">
        <div id="dataList" class="list-group">
          <!-- Data goes here -->
        </div>
      </div>
    </div>

    <div id="dataTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <button type="button" style="overflow: hidden; text-overflow: ellipsis;" class="list-group-item list-group-item-action btn-update" data-id="0">
          Testing
        </button>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
